{% extends "iot/base.html" %}

{% block content %}

{% if city_list %}
    <ul>
    {% for city in city_list %}
        <li><a href="{% url 'iot:city_detail' city.accountHolder_id %}">{{ city.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No city registered.</p>
{% endif %}
{% endblock %}
