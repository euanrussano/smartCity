{% for device_type, device_list in device_lists.items %}

{% if device_list %}
    {% for device_obj in device_list %}
    <ul>
        <li><a href = "{% url 'iot:device detail' city_id  device_obj.id %}">{{ device_obj.get_name }} at ({{ device_obj.latitude }}, {{ device_obj.longitude }})</a></li>
    </ul>
    {% endfor %}
{% else %}
    <p>No street {{ device_type }}.</p>
{% endif %}

{% endfor %}
